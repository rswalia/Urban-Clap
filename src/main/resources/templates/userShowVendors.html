<!doctype html>
<html class="no-js" lang="zxx">

    <head>
    <div th:insert="header"></div>
    <title>User Show Vendors</title>
    <script>
        
        var cname = "";
        var sname = "";
        var ssname = "";
        
        function renderVendors()
        {
            cname = document.getElementById("cityName").innerText;
            sname = document.getElementById("serviceName").innerText;
            ssname = document.getElementById("subServiceName").innerText;
            
            var url = "/renderUserVendors?sname="+sname+"&cname="+cname+"&ssname="+ssname;

            fetch(url)
                    .then(response => response.text())
                    .then(ans => showRenderVendors(ans));
        }

        function showRenderVendors(ans)
        {
//            alert(ans);
            console.log(ans);

            var mainobj = JSON.parse(ans);
            console.log(mainobj);

            var arr = mainobj.ans;

            var s = ``;
            
            s += `<div class="row p-relative mb-minus-30">`;
            
            for (var i = 0; i < arr.length; i++)
            {
                var obj = arr[i];
                
                s += `<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 mb-30">
                        <div class="latest-team__item-slide item-3  wow fadeInLeft animated" data-wow-delay=".4s">
                            <div class="latest-team__item-media">
                                <div class="latest-team__item-media-social d-flex">
                                    <a href="facebook.html" class="rr-btn"><i class="fa-brands fa-facebook-f"></i></a>
                                    <a href="twitter.html" class="rr-btn"><i class="fa-brands fa-twitter"></i></a>
                                    <a href="instagram.html" class="rr-btn"><i class="fa-brands fa-instagram"></i></a>
                                </div>
                                <div class="latest-team__item-media-img-title title text-center">
                                    <a href="/userVendorDetails?vemail=`+obj.vemail+`" target="_blank"><h4>`+obj.vname+`</h4></a>
                                    <i class="text-white">`+obj.vemail+`</i>
                                </div>
                                <div class="latest-item_thumb">
                                    <a href="#">
                                        <img src="`+obj.vphoto+`" alt="images not found" class="img-fluid">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }

            s += `</div>`;

            document.getElementById("d1").innerHTML = s;
        }
    </script>
</head>
