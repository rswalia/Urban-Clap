<!doctype html>

    <head>
    <div th:insert="header"></div>
    <title>User Sub Service</title>
    <script>
        
        var cname = "";
        var sname = "";
        
        function renderSubService()
        {
            cname = document.getElementById("cityName").innerText;
            sname = document.getElementById("serviceName").innerText;
            
            var url = "/renderUserSubService?sname="+sname+"&cname="+cname;

            fetch(url)
                    .then(response => response.text())
                    .then(ans => showRenderSubService(ans));
        }

        function showRenderSubService(ans)
        {
//            alert(ans);
            console.log(ans);

            var mainobj = JSON.parse(ans);
            console.log(mainobj);

            var arr = mainobj.ans;

            var s = ``;

            s += `<div class="sticky-text-row">
                    <div class="row mb-minus-30 last-none resources-hub__masonry">`;

            for (var i = 0; i < arr.length; i++)
            {
                var obj = arr[i];

                s += `<div class="col-lg-4 col-md-6 col-sm-6  col-item">
                            <div class="project-item-wrapper">
                                <a href="/userShowVendors?sname=` + sname + `&cname=`+cname+`&ssname=`+obj.ssname+`" target="_blank" class="gallery__item  popup-image">
                                    <figure class="media">
                                        <img src="` + obj.ssphoto + `" alt="image not found" style="width: 370px; height: 200px">
                                    </figure>
                                    <div class="text">
                                        <h3 class="title">` + obj.ssname + `</h3>
                                    </div>
                                    <div class="icon-wrapper">
                                        <i class="fa-regular fa-plus"></i>
                                    </div>
                                </a>
                            </div>
                        </div>`;
            }

            s += `  </div>
                  </div>`;

            document.getElementById("d1").innerHTML = s;
        }
    </script>
</head>
